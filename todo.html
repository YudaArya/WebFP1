<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Eazy Travel</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="about">
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark text-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><b>E<span style="color: yellow">a</span>zy Travel</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="baru.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="todo.html">Todo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <!-- first layout -->

    <div class="container-fluid text-light mt-5">
      <div class="container">
        <h2 class="display-4 text-center mb-4">Project On Going</h2>
        <div class="main row justify-content-center">
          <form action="" id="todo-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
              <label for="judulkegiatan">Judul Agenda Kegiatan</label>
              <input type="text" class="form-control" id="judul" placeholder="Nama Agenda" />
            </div>
            <div class="col-10 mb-3 col-md-8">
              <label for="tglkegiatan">Tanggal Kegiatan</label>
              <input type="date" class="form-control" id="tgl" placeholder="Tanggal Kegiatan" />
            </div>
            <div class="col-10 mb-3 col-md-8">
              <label for="desc">Deskripsi </label>
              <textarea class="form-control text-input" id="deskripsi"> </textarea>
            </div>
            <div class="col-10 col-md-8">
              <input class="btn btn-success add-btn" type="submit" value="Submit" />
            </div>
          </form>
          <div class="col-10 col-md-10 mt-5">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>Judul Todo</th>
                  <th>Tanggal</th>
                  <th>Deskripsi</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="todo-list">
                <tr>
                  <td id="judul"></td>
                  <td id="tgl"></td>
                  <td id="deskripsi"></td>
                  <td>
                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- about layout -->

    <div class="container text-center text-muted pt-5 pb-5">Created By Yuda Arya &copy;2022</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- script navbar -->
    <script type="text/javascript">
      var nav = document.querySelector("nav");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("bg-dark", "shadow");
        } else {
          nav.classList.remove("bg-dark", "shadow");
        }
      });
    </script>
    <!-- script navbar -->
    <script src="script.js"></script>
  </body>
</html>
